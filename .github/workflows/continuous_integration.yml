name: Continuous Integration

on: [push]

jobs:

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/currency_converter_development:${{github.run_number}}
          target: development

  test:
    needs: build
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - 
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - 
        name: Checkout
        uses: actions/checkout@v2
      -
        run: docker pull ${DOCKER_IMAGE}
      - 
        name: Testing
        run: make test
    env:
      DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/currency_converter_development:${{github.run_number}}


  lint:
      needs: test
      name: Linting
      runs-on: ubuntu-latest
      steps:
        - 
          name: Login to Docker Hub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_PASSWORD }}
        - 
          name: Checkout
          uses: actions/checkout@v2
        -
          run: docker pull ${DOCKER_IMAGE}
        - 
          name: Linting
          run: make lint
      env:
        DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/currency_converter_development:${{github.run_number}}

  

